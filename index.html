	<script>
			var ratPic = document.getElementById("ratPic");

			function refreshSize() {
				var res = window.screen.width / window.screen.height;
				var headingSize = "3em"; //Default CSS is 2em
				if(res < 1) {
					//Adjust for mobile style resolutions
					ratPic.style.height = "40vh";

					headings[i].style.fontSize = headingSize;
				}
			}
		
			window.onresize = refreshSize;
